<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Bar Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
     <div class="header">
        <img id="logo" src="images/logo_2.png" alt="Cocktail Bar Logo">
        <h1 class="blink">Welcome to Eastern Cocktail Bar!!!</h1>
     </div>
    
    <div id="nav">
        <div class="navbar"><a href="#">Drinks</a></div>
        <div class="navbar"><a href="#">Price List</a></div>
        <div class="navbar"><a href="#">About Us</a></div>
        <div class="navbar"><a href="#">Contact Us</a></div>
    </div>

     <div class="cocktail-menu-1">
        <div>
            <img src="images/bahama_mama.jpg" alt="Bahama Mama Cocktail">
        </div>
        <div>
            <img src="images/classic_margarita.jpg" alt="Classic Margarita Cocktail">
        </div>
        <div>
            <img src="images/dry_martini.jpeg" alt="Dirty Martini Cocktail">
        </div>
        <div>
            <img src="images/Long_island_iced_tea.jpg" alt="Long Island Tea Cocktail">
        </div>
    </div>

    <div id="label-1">
        <div class="cocktail-label">Bahama Mama</div>
        <div class="cocktail-label">Classic Margarita</div>
        <div class="cocktail-label">Dirty Martini</div>

    <div class="cocktail-menu-2">
        <div>

        </div>
        <div>
            <img src="images/mojito1.jpg" alt="Mojito Cocktail">
        </div>
        <div>
            <img src="images/pina_colada.jpg" alt="Piña Colada Cocktail">
        </div>
        <div>
            <img src="images/singapore_sling1.webp" alt="Singapore Sling Cocktail">
        </div>
    </div>
    
    <div id="label-2">
        <div class="cocktail-label">Mai Tai Cocktail</div>
        <div class="cocktail-label">Mojito Cocktail</div>
        <div class="cocktail-label">Piña Colada Cocktail</div>
        <div class="cocktail-label">Singapore Sling Cocktail</div>
    </div>

</html>
